<script type="text/javascript">
function startGame() {
    $.post("http://localhost:8000/zombie_dice/start_game?num_players=2&player1=Andrew&player1_ai=false&player2=random&player2_ai=true", "", function(data, status) {
            $("#dice_roll").empty();
            $("#dice_roll").append(data);
            });
}

function parseAndRoll() {
    var num_sides = parseInt(document.getElementById("t1").value)
    
    if(isInt(num_sides) && num_sides > 1) {
        rollDice(num_sides)
    }
    else {
        document.getElementById("t1").value = "Please enter an integer greater than 1!"
    }
}
